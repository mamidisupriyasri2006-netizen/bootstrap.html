<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Style Page - Bootstrap</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f4;
    }

    /* Pinterest Masonry Layout */
    .masonry {
      column-count: 5;
      column-gap: 1rem;
    }

    .pin {
      position: relative;
      margin-bottom: 1rem;
      break-inside: avoid;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .pin img {
      width: 100%;
      border-radius: 16px;
    }

    .pin:hover {
      transform: scale(1.03);
    }

    /* Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      transition: 0.3s;
    }

    .pin:hover .overlay {
      opacity: 1;
    }

    .save-btn {
      background: #e60023;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
    }

    /* Responsive Columns */
    @media (max-width: 1400px) {
      .masonry { column-count: 4; }
    }

    @media (max-width: 992px) {
      .masonry { column-count: 3; }
    }

    @media (max-width: 768px) {
      .masonry { column-count: 2; }
    }

    @media (max-width: 576px) {
      .masonry { column-count: 1; }
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar bg-white shadow-sm px-4 sticky-top">
  <span class="navbar-brand fw-bold">Pinterest</span>

  <input class="form-control w-50 rounded-pill" placeholder="Search ideas">

  <button class="btn btn-outline-secondary rounded-pill">Profile</button>
</nav>

<!-- Pins -->
<div class="container-fluid mt-4">
  <div class="masonry">

    <!-- Pin -->
    <div class="pin">
      <img src="https://picsum.photos/400/600" alt="">
      <div class="overlay">
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="pin">
      <img src="https://picsum.photos/400/500" alt="">
      <div class="overlay">
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="pin">
      <img src="https://picsum.photos/400/700" alt="">
      <div class="overlay">
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="pin">
      <img src="https://picsum.photos/400/450" alt="">
      <div class="overlay">
        <button class="save-btn">Save</button>
      </div>
    </div>

    <div class="pin">
      <img src="https://picsum.photos/400/650" alt="">
      <div class="overlay">
        <button class="save-btn">Save</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
